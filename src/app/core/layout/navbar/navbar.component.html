<div id="botonesDesktop">
  <button
    class="bg-brown-400"
    routerLink="/"
    mat-fab
    color="primary"
    aria-label="Example icon button with a home icon"
  >
    <mat-icon>home</mat-icon>
  </button>

  <button
    routerLink="/indicemasa"
    class="btn btn-block bg-primary-light dark:bg-primary-dark rounded shadow-xl border-none text-black dark:text-white hover:text-white"
  >
    Calcular IMC
  </button>

  <button
    routerLink="/entrenadores"
    class="btn btn-block bg-primary-light dark:bg-primary-dark rounded shadow-xl border-none text-black dark:text-white hover:text-white"
  >
    Entrenadores
  </button>
</div>

<div id="botonesMobile">
  <button
    routerLink="/"
    mat-fab
    aria-label="Home icon button with a home icon"
    class="bg-primary dark:bg-primary-dark dark:text-white"
  >
    <mat-icon>home</mat-icon>
  </button>
  <button
    mat-fab
    (click)="toggleGroup()"
    class="bg-primary dark:bg-primary-dark text-black dark:text-white"
  >
    <mat-icon>{{ isHidden ? 'arrow_drop_up' : 'arrow_drop_down' }}</mat-icon>
  </button>
  <div *ngIf="isHidden" id="smalllinks">
    <a routerLink="/indicemasa" (click)="toggleGroup()" mat-raised-button
      >Calcular IMC</a
    >
    <a routerLink="/entrenadores" (click)="toggleGroup()" mat-raised-button
      >Entrenadores</a
    >
    <a routerLink="/historias" (click)="toggleGroup()" mat-raised-button
      >Experiencias</a
    >
  </div>
</div>
